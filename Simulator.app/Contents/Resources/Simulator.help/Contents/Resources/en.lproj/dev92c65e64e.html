<html lang="en"><head><meta charset="UTF-8"><title>Test your app receiving a memory warning</title><meta name="description" content="Choose Debug > Simulate Memory Warning to send a memory warning to your app delegate and view controllers, and to send the system notification."></head><body dir="ltr" id="dev92c65e64e" class="AppleTopic apd-topic" data-isTaskOpen="false"><a name="dev92c65e64e"></a><figure class="topicIcon"><img src="../GlobalArt/AppIconDefault.png" alt="" height="30" width="30"></figure><h1>Test your app receiving a memory warning</h1><p>Send a memory warning to your app by choosing Debug &gt; Simulate Memory Warning. After choosing the item, the system sends any low memory warning messages and notifications to your app.</p></body></html>
