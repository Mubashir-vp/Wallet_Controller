<html lang="en"><head><meta charset="UTF-8"><title>focus-based user interaction</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev1445a03b7" data-isTaskOpen="false"><a name="dev1445a03b7"></a><h1>focus-based user interaction</h1><p>User interaction with Apple TV is based on a focus model. Users interact with the user interface indirectly using a remote. At any time, only one UI element is the target for any action taken on the remote. That UI element is said to be in focus.</p></body></html>
